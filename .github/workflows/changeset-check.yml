name: Changeset Check

on:
  pull_request:
    branches: [main]

jobs:
  changeset:
    name: Check for changeset
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check for changeset
        run: |
          # Check if this PR has a changeset
          if git diff --name-only origin/main...HEAD | grep -q "^\.changeset/.*\.md$"; then
            echo "✅ Changeset found"
          else
            echo "⚠️ No changeset found"
            echo ""
            echo "If this PR should trigger a release, please run:"
            echo "  bunx changeset"
            echo ""
            echo "If this is a docs-only change or internal refactor, you can ignore this warning."
            # Don't fail the check, just warn
          fi
